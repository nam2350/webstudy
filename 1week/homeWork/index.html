<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping!</title>

    <!-- Goole Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <!--CSS Link-->
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            margin: 5px auto;

            padding-left: 370px;
            padding-right: 370px;
        }

        .product-image {
            text-align: center;
        }

        .product {
            display: inline-block;
        }

        .order-form {
            margin-top: 10px;
        }

        .btn-order {
            text-align: center;
        }

        .usd {
            display: inline;
        }

        .exchange-rate {
            color: blue;
            font-weight: bold;
        }

        .order-list {
            margin-top: 50px;
        }

        .input-group-text {
            width: 100px;
            text-align: center;

        }

        .btn-list-delete {
            text-align: right;
        }

        .table {
            margin-top: 5px;
            text-align: center;
        }
     
    </style>

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- 부트스트랩 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- ajax jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <!-- JS -->
    <script>



        // HTML Load
        $(document).ready(function () {

            console.log('로딩 완료');
            checkList();

            // 환율
            $.ajax({
                type: 'GET',
                url: 'https://api.manana.kr/exchange/rate.json',
                data: {},
                success: function (res) {
                    let dollar = res[1]['rate'];
                    let won = Math.floor(dollar);

                    $('#usd').text('₩' + won.toLocaleString());
                }
            })

            

        });

        // 주문 정보 함수
        function orderProduct() {

            let orderer = $("#orderer").val();
            let amount = $("#inputGroupSelect01").val();
            let addr = $("#addr").val();
            let phone = $("#phone").val();

            let isMobileNum = phoneNumCheck(phone);
            let temp_html;

            if (orderer == "") {
                alert("주문자 이름을 입력해주세요");
                $("#orderer").css('border', '2px solid red');                
                return;
            } else if (amount == null) {
                alert("수량을 선택해 주세요");
                $("#amount").css('border', '2px solid red');
                $("#orderer").css('border', '1px solid green');
                return;
            }
            else if (addr == "") {
                alert("주소를 입력해 주세요");
                $("#addr").css('border', '2px solid red');
                $("#amount").css('border', '1px solid green');
                return;
            } else if (phone == "") {
                alert("전화번호를 입력해 주세요");
                $("#phone").css('border', '2px solid red');
                $("#addr").css('border', '1px solid green');
                return;
            } else if (!isMobileNum) {
                alert("휴대폰 형식의 번호를 입력하세요! ex 010-0000-0000");
                $("#phone").css('border', '2px solid red');
                return;
            }
            else {
                if (amount < 3) {
                    alert("주문이 완료 되었습니다!!");

                    $("#orderer").css('border', '1px solid lightgray');
                    $("#amount").css('border', '1px');
                    $("#addr").css('border', '1px solid lightgray');
                    $("#phone").css('border', '1px solid lightgray');
                } else {
                    alert("2개까지 주문 할 수 있습니다!");
                    $("#amount").css('border', '2px solid red');
                    return;
                }
            }

            temp_html = `<tr>
                        <td>${orderer}</td>
                        <td>${amount}</td>
                        <td>${addr}</td>
                        <td>${phone}</td>
                    </tr>`

            $('#column-order').append(temp_html);
            temp_html = '';

            initInput();
            checkList();

            
        }

        // 주문 리스트 삭제 함수
        function listDelete() {
            $('#column-order').empty();
            checkList();
        }

        // 주문 리스트에 데이터가 있는지 체크하는 함수
        function checkList() {

            let checkTable = $('#table tbody tr').length;

            console.log(checkTable);
            console.log($('#column-order').html())

            if (checkTable == 0) {
                $('#order-list').hide();
            } else {
                $('#order-list').show();
            }
        }

        function initInput() {

            $("#orderer").val('');
            $("#inputGroupSelect01").val('-- 수량을 선택해 주세요 --');
            $("#addr").val('');
            $("#phone").val('');

        }


        // 휴대폰 형식 번호 체크 함수
        function phoneNumCheck(phoneNum) {

            // \d는 숫자와 매칭
            // {n} n번 반복되는 문자와 매칭
            let patternNumber = /^010-\d{4}-\d{4}$/;

            if (patternNumber.test(phoneNum)) {
                return true;
            } else {
                return false;
            }
        }

    </script>

</head>

<body>

    <div class="wrap">

        <div class="product-image">
            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-se-black-select-2020?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1586574260051"
                width="470" height="556">
        </div>

        <div class="product-description">
            <div class="product name">
                <h1>iPhone SE</h1>
            </div>
            <div class="product price">
                <p>₩550,000(1인당 2개까지 주문 가능)</p>
            </div>
        </div>
        <p> iPhone 사상 가장 강력한 칩. 가장 많이 보급된 사이즈. 가장 부담 없는 가격까지. 당신이 손꼽아 기다린 그 모델. 바로 iPhone SE입니다. </p>
        <div class='exchange-rate'>
            <p class='usd text'>달러-원 환율 : </p>
            <p class='usd value' id='usd'></p>
        </div>


        <div class="order-form">
            <h2>주문하기</h2>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1" style="width: 100px;">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" id="orderer" aria-describedby="basic-addon1"
                        placeholder="이름" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">수량</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected disabled>-- 수량을 선택해 주세요 --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>


                <div class="input-group mb-3" style="margin-top: 5px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">주소</span>
                    </div>
                    <input type="text" class="form-control" id="addr" aria-describedby="basic-addon1" placeholder="주소">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">전화번호</span>
                    </div>
                    <input type="text" class="form-control" id="phone" aria-describedby="basic-addon1"
                        placeholder="ex)010-0000-0000" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}">
                </div>
            </form>
        </div>

        <div class="btn-order">
            <button onclick="orderProduct()" type="button" class="btn btn-primary">주문하기</button>
        </div>

        <div class='order-list' id='order-list'>
            <h4 style="font-weight: bold;">주문 리스트</h4>
            <div align='right'>
                <button type="button" class="btn btn-danger" onclick="listDelete()">리스트 삭제</button>
            </div>
            <table class="table" id='table'>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">수량</th>
                        <th scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                </thead>
                <tbody id='column-order'>
                </tbody>
            </table>
        </div>
    </div>

    
</body>

</html>
